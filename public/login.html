<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroMarket - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css?v=4" />
  <script type="module" src="js/login.js" defer></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="text-center mb-4 title-container">
      <h1 class="login-title">AgroMarket</h1>
      <img src="https://static.vecteezy.com/system/resources/previews/023/258/397/non_2x/sprout-graphic-clipart-design-free-png.png" class="login-icon" alt="icon login">
    </div>

    <form id="login-form" class="login-form w-100">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Correo electrónico</label>
        <input id="username" class="form-control custom-input" type="email" placeholder="ejemplo@gmail.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" class="form-control custom-input" type="password" placeholder="Introduzca su contraseña" required />
      </div>

      <div class="form-check mb-3 checkbox-container">
        <input type="checkbox" class="form-check-input" id="terminos" required />
        <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
      </div>

      <button type="submit" id="boton1">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-3">
      <a id="google-login" class="google-login-button" href="/auth/google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png" alt="Google Icon" class="google-icon">
        Iniciar sesión con Google
      </a>
    </div>

    <p class="mt-3">¿No tienes una cuenta todavía?</p>
    <a href="/register" class="google-login-button">Regístrate</a>
  </div>
</body>
</html>
