<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Producto - AgroMarketPlace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Editar producto</h2>
    <form id="form-editar" class="mx-auto" style="max-width: 500px;">
      <input type="hidden" name="id" id="id-producto">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select name="categoria" class="form-select" required>
          <option value="Frutas">Frutas</option>
          <option value="Verduras">Verduras</option>
          <option value="Otros">Otros</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Precio ARS (kg)</label>
        <input type="number" name="precio" class="form-control" step="0.01" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">URL de la imagen</label>
        <input type="url" name="imagen" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Número de WhatsApp</label>
        <input type="tel" name="whatsapp" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
    </form>
  </div>

  <script type="module" src="/js/editar.js"></script>
</body>
</html>
