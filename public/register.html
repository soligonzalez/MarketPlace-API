<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroMarket - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
  <script type="module" src="js/register.js" defer></script>
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="text-center mb-4">
      <h1 class="login-title">AgroMarket</h1>
      <img src="https://static.vecteezy.com/system/resources/previews/023/258/397/non_2x/sprout-graphic-clipart-design-free-png.png" class="login-icon" alt="icon register">
    </div>

    <form id="register-form" class="login-form w-100" style="max-width: 400px;">
      <h2 class="text-center mb-4">Registrarse</h2>

      <div class="mb-3">
        <label for="reg-username" class="form-label">Correo electrónico</label>
        <input id="reg-username" class="form-control" type="email" placeholder="ejemplo@gmail.com" required />
      </div>

      <div class="mb-3">
        <label for="reg-password" class="form-label">Contraseña</label>
        <input id="reg-password" class="form-control" type="password" placeholder="Introduzca su contraseña" required />
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terminos" required />
        <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
      </div>

      <button type="submit" id="boton1">Registrarse</button>
    </form>

    <p class="mt-3">¿Ya tienes una cuenta?</p>
    <a href="/login" class="google-login-button">Iniciar Sesión</a>
  </div>
</body>
</html>
